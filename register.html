.center{
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width: 400px;
   background: white;
   border-radius: 10px;
   border: 1px solid black;

}
.head{
    text-align: center;
    padding: o o 20px 0;
    border-bottom: 1px solid silver;

}
.center form{
    padding: 0 40px;
    box-sizing: border-box;
    border: 2px solid black;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;

}
.txt_field input{
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
}
.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    padding: 4px;
    font-size: 17px;
    pointer-events: none;
    transition: .5s;

}
.txt_field span::before{
    content: '' ;
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #2691d9;
    transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label {
    top: -5px;
    color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before {
    width: 100%;
}
.pass{
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
}
.pass:hover{
    text-decoration: underline;
}

input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #9900EF;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}
input[type="submit"]:hover{
    border-color: #2691d9;
    transition: .5s;
}
.signup_link{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
}
.signup_link a{
    color: #2691d9;
    text-decoration: none;
}
.signup_link a:hover {
    cursor: pointer;
text-decoration: underline;
}
</style>
</head>
<body>

    <div class="center">
        <form  method="post" class="center">

            <h1 class="head">Register</h1>

            <div class="txt_field"><input type="number" required id="mobile">
                <!-- <span></span> -->
                <label>Mobile No</label>
            </div>

            <div class="txt_field"><input type="text" required id ="name">
                <span></span>
                <label>Name</label>
            </div>

            <div class="txt_field"><input type="email" required id="email">
                <span></span>
                <label>Email</label>
            </div>

            <div class="txt_field"><input type="text" required id ="address">
                <span></span>
                <label>Address</label>
            </div>

            <div class="txt_field"><input type="text" required id="pass">
                <span></span>
                <label>password</label>
            </div>

            <div class="submit">
                <input type="submit" value="Register" onclick="xd()">
            </div>
            <div class="signup_link">
                already registered? <a href="login.html">
                    Login
                </a>
            </div>
        </form>
    </div>
    <script >
        function xd() {
    var mobile1 = document.getElementById("mobile").value;
     var user_name = document.getElementById("name").value;

    var emailx = document.getElementById("email").value;
    var passwordx = document.getElementById("pass").value;
    
     var addressx = document.getElementById("address").value;
// var credintials 
var cred=JSON.stringify({
name:`${user_name}`, 
mobile:`${mobile1}`,
email:`${emailx}`,
address:`${addressx}`,
pass:`${passwordx}`
});}

export {cred};
    </script>
</body>

</html>
